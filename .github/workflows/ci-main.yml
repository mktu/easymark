name: CI (Main)

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Build, Lint, Test, Typecheck (Main PR)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ›  Run TypeScript type check
        run: npm run typecheck

      - name: ğŸ— Run Build
        run: npm run build

      - name: ğŸ§ª Run Jest Tests
        run: npm run test -- --ci --coverage

      - name: ğŸ“¤ Upload Jest coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage
          retention-days: 7
